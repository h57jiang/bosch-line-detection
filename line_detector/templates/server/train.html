<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training page</title>
</head>
<body>
      <form method = "post">
         <h1>Enter the name of an uploaded file for training:</h1>
          {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <h1></h1>
         <p><input type = "text" name = "training_file" /></p>
         <p><input type = "submit" value = "submit" /></p>
         <p><a href = "{{ url_for('server.upload') }}">
            <b>upload a file?</b></a></p>
         <p><a href = "{{ url_for('server.predict') }}">
            <b>do prediction with model?</b></a></p>
      </form>
</body>
</html>
